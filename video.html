<!doctype html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choti HTML File</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --btn:#2563eb;
      --btnText:#ffffff;
      --border:#e5e7eb;
    }
    body.dark{
      --bg:#0b1220;
      --card:rgba(255,255,255,.06);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --btn:#7c5cff;
      --btnText:#ffffff;
      --border:rgba(255,255,255,.12);
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:16px;
    }
    .card{
      width:min(520px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1{margin:0 0 6px; font-size:20px;}
    p{margin:0 0 14px; color:var(--muted); line-height:1.4;}
    .row{display:flex; gap:10px; flex-wrap:wrap;}
    button{
      border:0;
      padding:10px 14px;
      border-radius:12px;
      background: var(--btn);
      color: var(--btnText);
      font-weight:600;
      cursor:pointer;
    }
    .ghost{
      background: transparent;
      color: var(--text);
      border:1px solid var(--border);
    }
    .msg{
      margin-top:14px;
      padding:12px;
      border-radius:12px;
      border:1px dashed var(--border);
      color: var(--text);
    }
    .small{font-size:12px; color:var(--muted); margin-top:10px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Mini HTML âœ…</h1>
    <p>Button dabao aur message change dekho. Dark mode bhi hai ðŸ˜Š</p>

    <div class="row">
      <button id="changeBtn">Message Badlo</button>
      <button id="modeBtn" class="ghost">Dark / Light</button>
    </div>

    <div id="msg" class="msg">Hello! ðŸ‘‹ Ye ek choti si HTML file hai.</div>
    <div class="small">Tip: Is file ko <b>index.html</b> naam se save karke browser me open karo.</div>
  </div>

  <script>
    const messages = [
      "Hello! ðŸ‘‹ Ye ek choti si HTML file hai.",
      "Kaise ho? ðŸ˜Š Aapka button working hai!",
      "Nice! âœ¨ Ab aap isme apna content add kar sakte ho.",
      "Done âœ… Dark mode bhi toggle ho raha hai."
    ];
    let i = 0;

    document.getElementById("changeBtn").addEventListener("click", () => {
      i = (i + 1) % messages.length;
      document.getElementById("msg").textContent = messages[i];
    });

    document.getElementById("modeBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
